<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="faleConosco.css" media="">
    <link rel="icon" href="imgFaleConosco/favicon.ico" type="image/x-icon">
    <title>Atendimento</title>
</head>

<body>
    <div class="container">
        <form>

            <div class="logo">
                <img id="logo" src="imgFaleConosco/cptm_logo.png" alt="">
            </div>

            <div>
                <h1 id="titulo"><strong>Atendimento ao Passageiro</strong></h1>
                <br>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="matricula"><strong>CPF</strong></label>
                    <input type="text" name="matricula" id="matricula" required>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="setor"><strong>Sexo</strong></label>
                    <select name="setor" id="setor">
                        <option selected disabled value="">Selecione</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outro</option>
                    </select>
                </div>
                <div class="campo" id="email">
                    <label for="email"><strong>E-mail para Contato</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="hora"><strong>Horario da Ocorrencia</strong></label>
                    <input type="text" name="hora" id="hora" placeholder="12:56">
                </div>
                <div class="campo" id="data">
                    <label for="data"><strong>Data</strong></label>
                    <input type="date" name="data" id="data">
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="anexo"><strong>Anexo</strong></label>        
                    <input type="file" name="anexo" id="anexo">
                </div>
            </fieldset>
            
            <fieldset class="grupo">
            <div class="campo">
                <label for="ocorrencia"><strong>Detalhe a Ocorrencia</strong></label>
                <textarea rows="6" style="width: 26em;" name="ocorrencia" id="ocorrencia"></textarea>
            </div>
            </fieldset>

            <button type="submit" class="botao" onsubmit="">Solicitar Suporte</button>

        </form>
    </div>
</body>

</html>
